
<div *ngIf="asignatura" id="show-page">
  <div class="container">
    <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img class="img-responsive" src="{{asignatura.imagen}}">
            <div class="card-body">
              <h4 class="card-title">Profesor(a) a cargo: {{asignatura.profesor}}</h4>
              <p class="card-text">Claves en las que se dicta: </p>
            </div>
          </div>       
        </div>
        <div class="col-md-9">
            <div class="thumbnail">
                
                <div class="caption-full">
                    <h4 class="pull-right">
                        <form>
                            <p class="clasificacion">
                              <input id="radio1" type="radio" name="estrellas" value="5"><!--
                              --><label for="radio1">★</label><!--
                              --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                              --><label for="radio2">★</label><!--
                              --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                              --><label for="radio3">★</label><!--
                              --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                              --><label for="radio4">★</label><!--
                              --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                              --><label for="radio5">★</label>
                            </p>
                          </form>
                    </h4>
                    <h4>Valoracion promedio del ramo: {{asignatura.valoracion}}</h4>
                    <h3><a>{{asignatura.nombre}}</a></h3>
                    <p>{{asignatura.descripcion}}</p>
                </div>
            </div>
            <div class="well">
                <div class="text-right">
                  <div class="form-group">
                    <input class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aquí su comentario" name="comentarioUser">
                  </div>
                    <a type=submit class="btn btn-success" href="/detail/{{asignatura.id}}" (click) = "addComment(comentarioUser)">Añadir comentario</a>

                    <div *ngFor="let comentario of asignatura.comentarios">
                      <input class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="{{comentario}}" name="comentarioUser">
                    </div>
                </div>
            </div>
